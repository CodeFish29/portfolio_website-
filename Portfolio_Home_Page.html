<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="This is the Brandon's web design project porfolio">
    <title>Brandon's porfolio</title>
    <link rel="stylesheet" href="css/Home_page.css">
  </head>
  <body>
    <header class="header">
        <img class="header__logo" src="img/code_fish.jpg" alt="code_fish logo">
        <div class="header__title">
          <h1 class="header__big">
            Brandon's porfolio
          </h1>
          <h2 class="header__little">
            Git: CodeFish29
          </h2>
        </div>
    </header>
    <hr class="break">
    <main>
      <img class="big_img" src="img/pufferFish.jpg" alt="puffer fish">
      <section id="featured">
        <header>
          <h2 class="featured__title">
            FEATURED WORK
          </h2>
        </header>
        <p class="featured_work_discription">
          Below is a link to the github projects related to the full stack engineer course.
        <div class="featured__projects">
          <div class="featured__appify">
            <img class="featured__img" src="img/appify.jpg" alt="app store picture">
            <a href="https://github.com/udacity/Appify/" class="featured__link" target="_blank">
              Appify
            </a>
          </div>
          <div class="featured__sunflower">
            <img class="featured__img" src="img/sunflower.png" alt="sunflower">
            <a href="https://github.com/udacity/Sunflower/" class="featured__link" target="_blank">
              Sunflower
            </a>
          </div>
          <div class="featured__bokeh">
            <img class="featured__img" src="img/bokeh.jpg" alt="blured sky">
            <a href="https://github.com/udacity/Bokeh/" class="featured__link" target="_blank">
              Bokeh
            </a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
